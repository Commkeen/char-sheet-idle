<div class="game-section">
  <div class="nav-top">
    <game-button *ngIf="showCharSheetButton" (click)="onSelectCharSheet()">Character Sheet</game-button>
  </div>
  <div class="nav-regions">
    <div class="region" *ngFor="let region of regions">
      <game-button *ngIf="showRegionButton(region)" (click)="onSelectRegion(region)">{{region}}</game-button>
    </div>
  </div>
</div>
